<!DOCTYPE html>
<html>
<head>
    <title>list</title>
</head>
<body>
<form>
    <h1>Add Food </h1>
    <input type = "text" name="food">

    <!-- hidden items -->
    {% if items %}
        {% for item in items %}
    <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}

    <button>Add</button>

    <!-- Shopping list -->
    {% if items %}
    <br>
    <br>
    <h2>Shopping list</h2>
    <ul>
        {% for item in items %}
           <li> {{item}} </li>
        {% endfor %}
    </ul>
    {% endif %}
</form>

</body>
</html>
